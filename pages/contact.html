    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--header-logo-nav-->
    <header class="encabezado">
        <!--Logo-->
        <a href="#" class="logotipo">FDG</a>
        <!--menu y nav responsive-->
        <input type="checkbox" id="cajita">
        <label for="cajita" class="iconos">
            <i class='bx bx-menu' id="icono-menu"></i>
            <i class='bx bx-x' id="icono-x"></i>
        </label>
    <!--naevacion-->
        <nav class="navegacion">
            <a href="../index.html" style="--i:0">Home</a>
            <a href="./about.html" style="--i:1">About</a>
            <a href="./portfolio.html" style="--i:2">Portfolio</a>

        </nav>
    </header>
<section class="homeconta">
    <form>

        <h1 class="contach1">Contacto</h1>
    
        <div class="input-group">
    
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
            <input class="btn" type="submit" value="Enviar">
            </div>
    
    
    
    
        </div>
    
    
    
    
    
    
    </form>



</section>

<footer class="footer-index">
    <div class="redes-sociales-footer">
        <i class='bx bxl-linkedin'></i>
        <i class='bx bxl-facebook-circle'></i>
        <i class='bx bxl-whatsapp' ></i>
        <i class='bx bxl-instagram' ></i>
        <i class='bx bxl-github' ></i>

</footer>
